<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' data: gap: *; style-src 'self' 'unsafe-inline' data: gap: * ; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>HybridApp</title>
    <!-- Mobiscroll JS and CSS Includes -->
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <link href="https://trial.mobiscroll.com/5c5d6241/mobiscroll.jquery.min.css" rel="stylesheet">
    <script src="https://trial.mobiscroll.com/5c5d6241/mobiscroll.jquery.min.js"></script>
</head>
<body class="product-list-app app-theme-mobiscroll">
    <div class="app">
        <h1 class="title">My Shop</h1>
        <!--<input id="calendar" placeholder="Please Select...">-->
        <div class="product-list-app">
            <div class="md-card-cont" style="display: none" mbsc-enhance>
                <h3>Mobiles</h3>
                <ul class="product-list" id="mobile-list" style="display:none;"></ul>

                <h3>2-in-1 Laptops</h3>
                <ul class="product-list" id="laptop-list" style="display:none;"></ul>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
